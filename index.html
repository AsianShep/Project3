<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Nutrition Helper</title>
</head>
<body id="bodi">
    <h1 id="h1b">Nutrition Helper</h1>
    <div id="legend">
        <ul>
            <li>
                Carbs
                <ul>
                    <li>Low: [0-15]g</li>
                    <li>Medium: (15-30]g</li>
                    <li>High: (>30)g</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="container" id="shit">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="option-container">
                    <span>Carbs</span>
                    <select class="carb-select form-select">
                        <option selected>Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High (>30)g</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="option-container">
                    <span>Protein</span>
                    <select class="protein-select form-select">
                        <option selected>Low [0-5]g</option>
                        <option value="1">Medium (5-25]g</option>
                        <option value="2">High (>25)g</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="d-flex align-items-center">
                    <div class="option-container">
                        <span>Sugar</span>
                        <select class="sugar-select form-select">
                            <option selected>Low [0-5]g</option>
                            <option value="1">Medium (5-15]g</option>
                            <option value="2">High (>15)g</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="option-container">
                    <span>Fat</span>
                    <select class="fat-select form-select">
                        <option selected>Low [0-5]g</option>
                        <option value="1">Medium (5-15]g</option>
                        <option value="2">High (>15)g</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="option-container">
                    <span>Cholesterol</span>
                    <select class="cholesterol-select form-select">
                        <option selected>Low [0-5]mg</option>
                        <option value="1">Medium (5-20]mg</option>
                        <option value="2">High (>20)mg</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="option-container">
                    <span>Fiber</span>
                    <div class="select-container">
                    <select class="fiber-select form-select">
                        <option selected>Low [0-2]g</option>
                        <option value="1">Medium (2-6]g</option>
                        <option value="2">High (>6)g</option>
                    </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="buffer"></div>
        </div>
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="option-container">
                    <span>Sort Algo</span>
                    <div class="select-container">
                        <select class="sort-select form-select">
                            <option selected>Merge</option>
                            <option value="1">Shell</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="button-container" id="btn1">
                        <button class="btn btn-primary" id="btnm" onclick="clickMe()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ytplayer"></div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="app.js"></script>
</html>
